{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
    <h2>Change Password</h2>
    <form action="/profile" method="post">
        <input type="hidden" name="action" value="change_password">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="current_password" placeholder="Current Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="new_password" placeholder="New Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>

    <hr class="my-5">
    
    <h2 class="text-danger">Delete Account</h2>
    <p class="text-muted">Warning: This action cannot be undone. All your transactions and data will be permanently deleted.</p>
    <form action="/profile" method="post" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
        <input type="hidden" name="action" value="delete_account">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="delete_password" placeholder="Password" type="password" required>
        </div>
        <button class="btn btn-danger" type="submit">Delete Account</button>
    </form>
{% endblock %}
